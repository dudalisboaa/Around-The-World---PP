<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="icon" href="../assets/imagens/aviao.png">
</head>

<body>
    <div class="register-container">
        <div class="register-left">
            <div class="info-section">
                <div class="logo">
                    <img src="../assets/imagens/aviao.png" alt="Logo">
                    <h1>Around The World</h1>
                    <div class="register-footer">
                        <p>Já tem uma conta? <a href="/login" class="login-link">Faça seu login</a></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="register-right">
            <div class="register-form-container">
                <div class="register-header">
                    <h2>Crie sua conta</h2>
                    <p>Preencha os dados abaixo para se cadastrar</p>
                </div>

                <form id="registerForm" class="register-form">
                    <div class="form-group full-width">
                        <label for="nome">Nome completo:</label>
                        <div class="input-wrapper">
                            <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
                        </div>
                        <div class="error-message">Nome é obrigatório</div>
                    </div>

                    <div class="form-group full-width">
                        <label for="email">E-mail:</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                        </div>
                        <div class="error-message">E-mail válido é obrigatório</div>
                    </div>

                    <div class="form-group full-width">
                        <label for="senha">Senha:</label>
                        <div class="input-wrapper">
                            <input type="password" id="senha" name="senha" placeholder="Mínimo 6 caracteres" required>
                        </div>
                        <div class="error-message">Senha deve ter pelo menos 6 caracteres</div>
                    </div>

                    <div class="form-group full-width">
                        <label for="confirmSenha">Confirmar senha</label>
                        <div class="input-wrapper">
                            <input type="password" id="confirmSenha" name="confirmSenha"
                                placeholder="Confirme sua senha" required>
                        </div>
                        <div class="error-message">As senhas não coincidem</div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">Criar conta</span>
                        <div class="btn-loader"></div>
                    </button>
                </form>

            </div>
        </div>
    </div>
    <div class="toast-container" id="toastContainer"></div>

    <script src="../js/cadastro.js"></script>
</body>

</html>
