<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Around The World</title>
    <link rel="stylesheet" href="../css/chat.css">
    <link rel="icon" href="../assets/imagens/aviao.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="chat-container">
        <!-- Sidebar com conversas -->
        <aside class="chat-sidebar">
            <div class="sidebar-header">
                <h2>Mensagens</h2>
                <button class="btn-nova-conversa" id="newChatBtn" title="Nova conversa">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <div class="search-container">
                <input type="text" id="searchConversa" placeholder="Procurar conversa..." class="search-input">
            </div>

            <div class="conversas-list" id="conversasList">
                <div class="loading">
                    <p>Carregando conversas...</p>
                </div>
            </div>
        </aside>

        <!-- Área principal de chat -->
        <main class="chat-main">
            <div class="chat-content" id="chatContent" style="display: none;">
                <!-- Header do chat -->
                <div class="chat-header">
                    <a href="../html/feed.html">
                        <button class="btn-voltar" id="btnVoltarFeed" title="Voltar para o feed">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                    </a>
                    <div class="chat-header-info">
                        <div>
                            <h3 id="outroUsuarioNome">Selecione uma conversa</h3>
                            <span id="statusOnline" class="status online">Online</span>
                        </div>
                    </div>
                    <div class="chat-header-actions">
                        <button class="btn-delete-chat" id="btnDeletarConversa" title="Deletar conversa">
                            <i class="fas fa-trash"></i>
                        </button>
                        <button class="btn-close" id="btnFecharChat">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>

                <!-- Mensagens -->
                <div class="mensagens-container" id="mensagensContainer">
                    <div class="loading">
                        <p>Carregando mensagens...</p>
                    </div>
                </div>

                <!-- Input de mensagem -->
                <div class="chat-input-area">
                    <form id="formEnviarMensagem" class="form-mensagem">
                        <input type="text" id="inputMensagem" placeholder="Digite sua mensagem..." 
                               class="input-mensagem" maxlength="500" required>
                        <button type="submit" class="btn-enviar" title="Enviar">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Estado vazio -->
            <div class="chat-empty" id="chatEmpty">
                <div class="empty-content">
                    <i class="fas fa-comments"></i>
                    <h2>Nenhuma conversa selecionada</h2>
                    <p>Escolha uma conversa ou crie uma nova para começar a conversar</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para nova conversa -->
    <div class="modal" id="newChatModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Nova conversa</h3>
                <button class="btn-close close-modal" id="btnFecharModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="searchUser" placeholder="Procure um usuário..." class="input-search">
                <div class="usuarios-list" id="userSearchResults">
                    <p class="loading-text">Carregando usuários...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast para notificações -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Script Socket.io -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="../js/chat-novo.js"></script>
</body>

</html>
